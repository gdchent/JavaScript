<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-for的使用</title>
</head>
<body>
      <div id="app">
           <div v-for="(item,index) in scores">{{index}}:{{item}}</div>
           <div v-for="item in dogs">{{item}}</div>
      </div>
     <script src="../js/vue.js"></script>
     <script type="text/javascript">
          let vue=new Vue({
               el:'#app',
               data:{
                    scores:['优秀','良好','及格','不及格'],
                    dogs:['狗','猪','猫头鹰']
               }
          })
     </script>
</body>
</html>
