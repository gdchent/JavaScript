<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Function类型</title>
</head>
<body>
        <script type="text/javascript"> 

              //test() ;
            //   var test=function(){
            //        console.log('我是test函数表达式')
            //   }

            var test=65 ;
            //函数声明就会执行
            function test(){
                 console.log('我是函数声明')
            }
            //所以为什么在js中 函数可以先调用 是因为函数声明提升
            console.log(test)

            var a=3 ;
            function a(){
                console.log('函数a')
            }
            console.log(a)
        </script>
</body>
</html>
