<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue初步体验</title>
</head>

<body>
    <div id="app">
        <div>{{message}}</div>
        <input type="text" v-model="message" />
    </div>

    <!-- 引入vue -->
    <script src="../js/vue.js"> </script>
    <script type="text/javascript">
        //1. 创建vue实例
        let vm = new Vue({
            el: '#app',
            data: {
                message: "vue_mvvm模式"
            },
            methods: {
                functionMessage(params) {
                    console.log('vue的methods里面的方法调用了',this.message)
                    return "输出message:"+this.message
                }
            }
        })
        console.log('输出vue的实例',vm)
        console.log('vue调用方法',vm.functionMessage())
    </script>
</body>

</html>
